<div class="app-wrapper">

	<div class="app-content pt-3 p-md-3 p-lg-4">
		<div class="container">
			<h1>比价单生成</h1>

			<table class="table table-striped">
				<thead>
				<tr>
					<th>采购信息ID</th>
					<th>产品名</th>
					<th>规格</th>
					<th>数量</th>
					<th>单位</th>
					<th>选择供应商数量</th>
					<th>供应商1</th>
					<th>供应商2</th>
					<th>供应商3</th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="comparisonForDisplays:${comparisonForDisplays}">
					<td th:text="${comparisonForDisplays.id}"></td>
					<td th:text="${comparisonForDisplays.name}"></td>
					<td th:text="${comparisonForDisplays.specification}"></td>
					<td th:text="${comparisonForDisplays.amount}"></td>
					<td th:text="${comparisonForDisplays.unit}"></td>
					<td>
						<select class="form-select" th:name="|${comparisonForDisplays.id}_supplier_amount|">
							<option value="1" selected>1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</td>
					<td>
						<select class="form-select" th:name="|${comparisonForDisplays.id}_supplier1|">
							<option th:each="product_id:${comparisonForDisplays.product_id}" th:value="${product_id}">
								<div th:each="map:${comparisonForDisplays.suppliers}"
									 th:if="${map.key} == ${product_id}"
									 th:text="${map.value}"></div>
							</option>
						</select>
					</td>
					<td>
						<select class="form-select" th:name="|${comparisonForDisplays.id}_supplier2|">
							<option value="" selected></option>
							<option th:each="product_id:${comparisonForDisplays.product_id}" th:value="${product_id}">
								<div th:each="map:${comparisonForDisplays.suppliers}"
									 th:if="${map.key} == ${product_id}"
									 th:text="${map.value}"></div>
							</option>
						</select>
					</td>
					<td>
						<select class="form-select" th:name="|${comparisonForDisplays.id}_supplier3|">
							<option value="" selected></option>
							<option th:each="product_id:${comparisonForDisplays.product_id}" th:value="${product_id}">
								<div th:each="map:${comparisonForDisplays.suppliers}"
									 th:if="${map.key} == ${product_id}"
									 th:text="${map.value}"></div>
							</option>
						</select>
					</td>
					<td>
						<a>
							<button type="button" class="btn btn-primary">提交</button>
						</a>
					</td>
				</tr>
				</tbody>
			</table>

		</div>
