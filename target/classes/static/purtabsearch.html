		            <h2 align="center" style="color:green">采购单信息</h2>

					<table border="1" width="100%">
						<tr> <th>采购单id</th> <th>采购单发出时间</th> <th>采购完成时间</th> <th>采购员id</th> <th>采购信息id</th>  <th>是否带物料</th> <th>供应商id</th><th>已有供应商评价</th><th>订单状态</th> <th>修改订单状态</th><th>修改供应商评价（1-10级）</th> <th></th>   </tr>
						<tr th:each="search:${search}">
							<form role="form" action="search" method="post">
							<td th:text="${search.id}" name="id" style="background-color:rgb(102 ,255, 204)" ></td>
								<input type="hidden" name="id" th:value="${search.id}">
							<td th:text="${search.time}" style="background-color:rgb( 102 ,255 ,255)" ></td>
							<td th:text="${search.completion_time}" style="background-color:rgb( 102 ,255 ,204 )" ></td>
							<td th:text="${search.purchaser_id}" style="background-color:rgb( 102 ,255 ,255)" ></td>
							<td th:text="${search.information_id}" style="background-color:rgb( 102 ,255 ,204)" ></td>
							<td th:text="${search.material}" style="background-color:rgb( 102 ,255 ,255)" ></td>
							<td th:text="${search.purchaser_id}" style="background-color:rgb( 102 ,255 ,204)" ></td>
								<td th:text="${search.evaluation}" style="background-color:rgb( 102 ,255 ,255)" ></td>
								<td th:text="${search.status}" style="background-color:rgb( 102 ,255 ,204)" ></td>
							<td>
								<div class="form-group">
									<select class="form-control"  name="status">
										<option value="0">未开始</option>
										<option value="1">未完成</option>
										<option value="2">已完成</option>
									</select>
								</div>
							</td>
							<td>
								<div class="form-group">

										<option value="2">2</option>

										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
									</select>
								</div>
							</td>
