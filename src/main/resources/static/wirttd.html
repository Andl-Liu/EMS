<div class="container" style="background-color: aliceblue;">
	<div class="row row-centered" style="background-color: aliceblue;">
		<div class="well col-md-6 col-centered" style="margin-top: 60px">
			<header class="panel-heading" style="color: #1b1e21; margin-bottom: 20px; margin-top: -50px; font-size: xxx-large; text-align: center; font-family: 幼圆;" >
				退货管理一体化系统
			</header>
			<form class="form-horizontal center-block" role="form" action="/tuihuo" method="post">
				<legend style="text-align: center; font-family: 'Apple Color Emoji'"; >退货单填写</legend>
				<div class="form-group " style="margin-left: 100px;">
					<label class="col-sm-2 control-label" style="color: #76bf8d; margin-left: 5px"><strong>产品名</strong></label>
					<div  class="col-sm-4 ">
						<input class="form-control"  style="width: 420px; border-left-width: 10px; border-radius: 0;" name="cpm" id="ds_host1" type="text" placeholder="请输入退货产品名"/>
					</div>
				</div>
				<div class="form-group " style="margin-left: 100px;">
					<label class="col-sm-2 control-label" style="color: #76bf8d; margin-left: 5px"><strong>产品规格</strong></label>
					<div class="col-sm-4">
						<input class="form-control" style="width: 420px; border-left-width: 10px; border-radius: 0;" name="cpgg" id="ds_host2" type="text" placeholder="请输入退货产品规格"/>
					</div>
				</div>
				<div class="form-group " style="margin-left: 100px;">
					<label class="col-sm-2 control-label" style="color: #76bf8d; margin-left: 5px"><strong>退货的数量</strong></label>
					<div class="col-sm-4">
						<input class="form-control" style="width: 420px; border-left-width: 10px; border-radius: 0;" name="cpsl" id="ds_host3" type="text" placeholder="请输入退货产品数量"/>
					</div>
				</div>
				<div class="form-group " style="margin-left: 100px;">
					<label class="col-sm-2 control-label" style="color: #76bf8d; margin-left: 5px"><strong>供应商</strong></label>
					<div class="col-sm-4">
						<input class="form-control"style="width: 420px; border-left-width: 10px; border-radius: 0;" name="gys" id="ds_host4" type="text" placeholder="请输入供应商"/>
					</div>
				</div>
				<div class="form-group " style="margin-left: 100px; color: #76bf8d;"><strong style="margin-left: 5px">计量单位</strong></label>
					<div class="col-sm-4">
						<select id="disabledSelect" name="jldw" style="width: 420px; height: auto; border-left-width: 10px; border-radius: 0;" class="form-control" >
							<option>个</option>
							<option>箱</option>
							<option>车</option>
							<option>千克</option>
							<option>吨</option>
						</select>
					</div>
				</div>
				<div class="form-group " style="margin-left: 100px;">
					<label class="col-sm-2 control-label"> </label>
					<div class="col-sm-4" style="width: 80%;" >
						<input type="submit" style="width:75px; height:35px; font-size: 18px; color: #FFFFFF; background-color:rgb(189,209,253); border: none; border-radius: 25px; width: 420px" value="退货"/>
					</div>
				</div>
			</form>
